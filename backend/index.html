<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quản trị website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="csS/style.css?v=1">
    
    <script src="js/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-3 col-lg-2 sidebar shadow-lg p-3 mb-5 bg-light rounded">
                <div class="sidebar-brand-box border-bottom pb-4">
                    <a class="sidebar-brand" href="#"><span class="text-danger">Xshop</span>Admin</a>
                </div>
                <nav class="sidebar-menu">
                    <ul class="nav flex-column">
                        <li class=" nav-item sidebar-dashboard btn btn-danger">
                            <a class="nav-link active text-left text-light" href="#"><i
                                    class="fas fa-tachometer-alt mr-2 menu-icon"></i>Dashboard</a>
                        </li>
                        <li class="nav-item btn btn-light">
                            <a class="nav-link text-left text-dark" href="category.html"><i
                                    class="fab fa-creative-commons-nd mr-2 menu-icon"></i></i>Danh mục</a>
                        </li>
                        <li class="nav-item btn btn-light">
                            <a class="nav-link text-left text-dark" href="#"><i
                                    class="fab fa-product-hunt mr-2 menu-icon"></i>Sản phẩm</a>
                        </li>
                        <li class="nav-item btn btn-light">
                            <a class="nav-link text-left text-dark" href="#"><i
                                    class="fas fa-user mr-2 menu-icon"></i>Khách hàng</a>
                        </li>
                        <li class="nav-item btn btn-light">
                            <a class="nav-link text-left text-dark" href="#"><i
                                    class="fas fa-comments mr-2 menu-icon"></i>Bình luận</a>
                        </li>
                        <li class="nav-item btn btn-light">
                            <a class="nav-link text-left text-dark" href="#"><i
                                    class="fas fa-sync mr-2 menu-icon"></i>Thống kê</a>
                        </li>
                        <li class="nav-item btn btn-light">
                            <a class="nav-link text-left text-dark" href="#"><i
                                    class="fas fa-sign-out-alt mr-2 menu-icon"></i>LOGOUT</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- End siderbar -->

            <div class="col-sm-9 col-lg-10 bg-light main-panel container-fluid">
                <div class="topbar d-flex justify-content-between mb-4">
                    <h3 class="mb-4 pt-3"> <span class="text-danger font-weight-bold">Home/</span> Dashboard</h3>
                    <div class="user pt-3 pr-4">
                        <img class="user-avatar rounded-circle" src="" alt="" width="50">
                        <br>
                        <span class="font-weight-bold"></span>
                    </div>
                </div>
                <!-- End topbar -->
                <div class="main-panel-body">
                    <div class="panel-statistical">
                        <div class="row">
                            <div class="col-sm-6 col-md-3 col-lg-3">
                                <div class="card text-white bg-primary mb-3">
                                    <div class="card-header">
                                        view detail
                                    </div>
                                    <div class="card-body row">
                                        <div class="col-sm-6 col-lg-6 icon">
                                            <i class="fab fa-creative-commons-nd"></i>
                                        </div>
                                        <div class="col-sm-6 col-lg-6 icon">
                                            <h5 class="card-quantity"></h5>
                                            <p class="card-title">LOẠI</p>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-md-3 col-lg-3">
                                <div class="card text-white bg-success mb-3">
                                    <div class="card-header">
                                        view detail
                                    </div>
                                    <div class="card-body row">
                                        <div class="col-sm-6 col-lg-6 icon">
                                            <i class="fab fa-product-hunt"></i>
                                        </div>
                                        <div class="col-sm-6 col-lg-6 icon">
                                            <h5 class="card-quantity"></h5>
                                            <p class="card-title">PRODUCTS</p>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-md-3 col-lg-3">
                                <div class="card text-white bg-warning mb-3">
                                    <div class="card-header">
                                        view detail
                                    </div>
                                    <div class="card-body row">
                                        <div class="col-sm-6 col-lg-6 icon">
                                            <i class="fas fa-users"></i>
                                        </div>
                                        <div class="col-sm-6 col-lg-6 icon">
                                            <h5 class="card-quantity"></h5>
                                            <p class="card-title">USERS</p>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-md-3 col-lg-3">
                                <div class="card text-white bg-danger mb-3">
                                    <div class="card-header">
                                        view detail
                                    </div>
                                    <div class="card-body row">
                                        <div class="col-sm-6 col-lg-6 icon">
                                            <i class="fas fa-comments"></i>
                                        </div>
                                        <div class="col-sm-6 col-lg-6 icon">
                                            <h5 class="card-quantity"></h5>
                                            <p class="card-title">COMMENT</p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="container w-12/12 mx-auto lg:px-0">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-col-4" id="posts">
                    </div>
                </div>
                <div id="detailPost">
                    <div class="container">
                        <table id="list-product" class="table table-striped">
                            <thead>
                                <th>id</th>
                                <th>name</th>
                                <th>image</th>
                                <th>price</th>
                                <th>desc</th>
                             <th><a href="add-new-product.html" class="btn btn-success">add new</a></th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!--list table-->
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
