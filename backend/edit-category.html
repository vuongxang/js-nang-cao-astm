    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        //get category
        const $ = document.querySelector.bind(document);
        const url = 'https://5fc51af836bc7900163446a0.mockapi.io/category';
        var cateInfo = {};
        var id = null;
        function getCateInfor() {
            // 1. lấy tham số id trên đường dẫn
            const urlParams = new URL(document.URL);
            id = urlParams.searchParams.get('id');

            // 2. gửi request lên mock api để lấy thông tin về
            const getCateInfoUrl = `${url}/${id}`;
            console.log(getCateInfoUrl);
            axios.get(getCateInfoUrl)
                .then(response => {
                    if (response.status === 200) {
                        cateInfo = response.data;
                        // 3. điền dữ liệu lấy đc từ api vào trong form
                        $('[name="name"]').value = cateInfo.name;
                        $('[name="image"]').value = cateInfo.image;
                    }
                })
        }
        getCateInfor();

        $('#edit-form-category').addEventListener("submit", (e) => {
            e.preventDefault();
            const name = $('input[name="name"]').value;
            const image = $('input[name="image"]').value;
            const objNew = {
                name: name,
                image: image
            }
            //Gửi request lên mocapi để cập nhật sản phẩm
            const updateCateUrl = url + "/" + id;
            axios.put(updateCateUrl, objNew)
                .then((response) => {
                    if (response.status === 200) {
                        window.location = "category.html";
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        });
    </script>
