    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        const url = 'https://5fc51af836bc7900163446a0.mockapi.io/posts';
        const $ = document.querySelector.bind(document);

        //Show category
        axios.get(url)
            .then( (response) =>{

                if (response.status === 200) {
                    var data = response.data;
                    const results = data.map((item) => {
                        return `
                        <tr id="row-${item.id}">
                            <td>${item.id}</td>    
                            <td>${item.title}</td>    
                            <td><img src="${item.image}" width="70"></td>
                            <td>${item.content}</td>    
                            <td>${item.author}</td>    
                            <td>
                                <a class="btn btn-primary" href="edit-post.html?id=${item.id}">Edit</a>
                                <a class="btn btn-danger" onclick="removeElement(${item.id})">remove</a>
                            </td>
                        </tr>
                        `
                    }).join("");
                    $('#list-posts>tbody').innerHTML = results;
                }
            });

        //remove product
        function removeElement(id) {
            Swal.fire({
                title: 'Chắc chắn xóa?',
                text: "Sau khi xóa sẽ không lấy lại được dữ liệu!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Đồng ý!'
            }).then((result) => {
                if (result.isConfirmed) {
                    //Gửi request lên sever
                    const removeUrl = `${url}/${id}`;
                    axios.delete(removeUrl)
                        .then((response) => {
                            if (response.status == 200) {
                                const removeNode = $('#row-' + id);
                                removeNode.remove();
                            }
                        });
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Xóa thành công',
                        showConfirmButton: false,
                        timer: 1500
                    })
                }
            });
        }
    </script>
