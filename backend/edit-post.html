    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        const url = 'https://5fc51af836bc7900163446a0.mockapi.io/posts';
        const $ = document.querySelector.bind(document);

        var postInfo = {};
        var id = null;
        function getPostInfor() {
            // 1. lấy tham số id trên đường dẫn
            const urlParams = new URL(document.URL);
            id = urlParams.searchParams.get('id');

            // 2. gửi request lên mock api để lấy thông tin về
            const getPostInforUrl = `${url}/${id}`;
            console.log(getPostInforUrl);
            axios.get(getPostInforUrl)
                .then(response => {
                    if (response.status === 200) {
                        postInfo = response.data;
                        // 3. điền dữ liệu lấy đc từ api vào trong form
                        $('[name="title"]').value = postInfo.title;
                        $('[name="image"]').value = postInfo.image;
                        $('[name="content"]').value = postInfo.content;
                    }
                })
        }
        getPostInfor();

        $('#edit-form-post').addEventListener("submit", (e) => {
            e.preventDefault();
            const title = $('input[name="title"]').value;
            const image = $('input[name="image"]').value;
            const content = $('input[name="content"]').value;
            const objNew = {
                title: title,
                image: image,
                content: content
            }
            //Gửi request lên mocapi để cập nhật sản phẩm
            const updatePostUrl = url + "/" + id;
            axios.put(updatePostUrl, objNew)
                .then((response) => {
                    if (response.status === 200) {
                        window.location = "posts.html";
                    }
                });
        });
    </script>
