    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const $ = document.querySelector.bind(document);
        const urlPost = 'https://5fc51af836bc7900163446a0.mockapi.io/posts';

        var postInfo = {};
        var id = null;
        function getPostInfor() {
            // 1. lấy tham số id trên đường dẫn
            const urlParams = new URL(document.URL);
            id = urlParams.searchParams.get('id');
            console.log(id);
            // 2. gửi request lên mock api để lấy thông tin về
            const getPostInforUrl = `${urlPost}/${id}`;

            axios.get(getPostInforUrl)
                .then(response => {
                        postInfo = response.data;
                        console.log(postInfo);

                        $('#title').innerHTML = postInfo.title;
                        $('#author').innerHTML = postInfo.author;
                        $('#image').innerHTML = `<img src="${postInfo.image}" class="w-full"/>`;
                        $('#content').innerHTML = postInfo.content;

                })
        }
        getPostInfor();


    </script>
