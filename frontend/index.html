    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const $ = document.querySelector.bind(document);
        const urlCategory = 'https://5fc51af836bc7900163446a0.mockapi.io/category';

        //Show danh mục sản phẩm
        axios.get(urlCategory)
            .then((response) => {
                if (response.status === 200) {
                    var data = response.data;
                    const results = data.map((item) => {
                        return `
                            <div class="col-sm-3 text-center">
                                <div class="card m-1">
                                    <img src="${item.image}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${item.name}</h5>
                                    <a href="category-detail.html?cate_id=${item.id}" class="btn btn-primary">Chi tiết</a>
                                </div>
                                </div>
                            </div>
                        `
                    }).join("");
                    $('#category').innerHTML = results;
                }
            });

        //Show sản phẩm
        var urlProducts = `${urlCategory}/1/products`;
        axios.get(urlProducts)
            .then((response) => {
                if (response.status === 200) {
                    var data = response.data;
                    const results = data.map((item) => {
                        return `
                        <div class="col-sm-3 text-center">
                            
                                <div class="card m-1">
                                    <a href="product-detail.html?cate_id=${item.cate_id}&id=${item.id}">
                                        <img src="${item.image}" class="card-img-top" alt="...">
                                    </a>
                                    <div class="card-body">
                                        <a href="product-detail.html?cate_id=${item.cate_id}&id=${item.id}">
                                            <h5 class="card-title">${item.name}</h5>
                                        </a>
                                    <h5 class="card-title">${item.price} $</h5>
                                    <buttom class="btn btn-danger" onclick="addToCard(${item.cate_id},${item.id})">Add to card</buttom>
                                    <a href="product-detail.html?cate_id=${item.cate_id}&id=${item.id}" class="btn btn-primary">Chi tiết</a>
                                    </div>
                                </div>
 
                        </div>
                        `
                    }).join("");
                    $('#product').innerHTML = results;
                }
            });

            //Kiểm tra trong localstorage đã có card chưa có thì lấy ra
            var cardItem = [];

            if (typeof (Storage) !== "undefined") {
                        cardItem = JSON.parse(localStorage.getItem('card'));
                    }
                    console.log(cardItem);
        //Thêm giỏ hàng
        function addToCard(cate_id, id) {
            const urlProductCart = `${urlCategory}/${cate_id}/products/${id}`;
            axios.get(urlProductCart)
                .then(res => {
                    const product = {};
                    var daTonTai = false;
                    product.id = res.data.id;
                    product.name = res.data.name;
                    product.price = res.data.sale_price;
                    product.image = res.data.image;
                    product.quantity = 1;
                    if(cardItem){
                        cardItem.forEach(item => {
                        if (product.id == item.id) {
                            item.quantity = item.quantity + 1;
                            daTonTai = true;
                        }
                    });
                    }
                    if (daTonTai==false) {
                        cardItem.push(product);
                    }
                    // console.log(product);
                    var item = JSON.stringify(cardItem);
                    if (typeof (Storage) !== "undefined") {
                        localStorage.setItem('card', item);

                        //Hiển thị số lượng trên icon giỏ hàng
                        if(cardItem){
                            $('#card_quatity').innerHTML = cardItem.length;
                        }
                        
                    }
                });
        }
        cardItem =JSON.parse(localStorage.getItem('card'));
        if(cardItem){
            $('#card_quatity').innerHTML = cardItem.length;
        }
        

        
    </script>
