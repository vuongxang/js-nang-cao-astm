    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const $ = document.querySelector.bind(document);

        const urlCategory = 'https://5fc51af836bc7900163446a0.mockapi.io/category';
        //Lấy tham số trên đường dẫn
        const urlParams = new URL(document.URL);
        var cate_id = urlParams.searchParams.get('cate_id');

        axios.get(urlCategory)
            .then((response) => {
                if (response.status === 200) {
                    var data = response.data;
                    const results = data.map((item) => {
                        return `
                        <li class="list-group-item"><a href="category-detail.html?cate_id=${item.id}">${item.name}</a></li>
                        `
                    }).join("");
                    $('#category').innerHTML = results;
                }
            });

        function getCateInfor() {
            console.log(cate_id);
            // 2. gửi request lên mock api để lấy thông tin về
            const getCateInforUrl = `${urlCategory}/${cate_id}`;

            axios.get(getCateInforUrl)
                .then(response => {
                    cateInfo = response.data;
                    $('#cate_name').innerHTML = cateInfo.name;
                })
        }
        getCateInfor();

        const urlProducts = `${urlCategory}/${cate_id}/products`; 
        axios.get(urlProducts)
            .then(response => {
                const products = response.data;

                const result = products.map((item) => {
                    return `
                                <div class="col-sm-4 text-center">
                                    <div class="card m-1">
                                        <img src="${item.image}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                        <h5 class="card-title">${item.name}</h5>
                                        <h5 class="card-title">${item.price} $</h5>
                                        <a href="product-detail.html?cate_id=${item.cate_id}&id=${item.id}" class="btn btn-primary">Chi tiết</a>
                                        </div>
                                    </div>
                                </div>
                                `
                }).join("");
                $('#product').innerHTML = result;
            });

    </script>
